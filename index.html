<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="header">

        <div class="container">
    
            <div class="navbar">
                <div class="logo">
                    <img src="./images/logo.png" width="125px" alt="logo">
                </div>
        
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </nav>
                <img src="./images/cart.png" width="30px" height="30px" alt="Cart Image">
            </div>
    
            <div class="row">
                <div class="col-2">
                    <h1>Give your workout<br> a new Style!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum accusantium tempore sunt.</p>
                    <a href="" class="btn">Explore Now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="./images/image1.png" alt="home image">
                </div>
            </div>
        </div>
    </div>

    <!-- Feature categories===================== -->
    <div class="categories">
        <div class="small-container">

            <div class="row">
                <div class="col-3">
                    <img src="./images/category-1.jpg" alt="category image">
                </div>
                <div class="col-3">
                    <img src="./images/category-2.jpg" alt="category image">
                </div>
                <div class="col-3">
                    <img src="./images/category-3.jpg" alt="category image">
                </div>
                
            </div>
